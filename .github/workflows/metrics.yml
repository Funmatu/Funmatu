      # 2. Metricsã®ç”Ÿæˆï¼ˆä¸€æ™‚ãƒ•ã‚¡ã‚¤ãƒ«ã«å‡ºåŠ›ã€è‡ªå‹•ã‚³ãƒŸãƒƒãƒˆã¯OFFï¼‰
      - name: ğŸ“Š Generate GitHub Metrics
        uses: Funmatu/metrics@master
        with:
          use_prebuilt_image: yes
