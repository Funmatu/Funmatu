          # ã€é‡è¦ã€‘ãƒ•ã‚§ãƒ¼ãƒ«ã‚»ãƒ¼ãƒ•è¨­å®š 1: ä¸€æ™‚ãƒ•ã‚¡ã‚¤ãƒ«åã«å‡ºåŠ›ã—ã€ã“ã“ã§ã¯ã‚³ãƒŸãƒƒãƒˆã—ãªã„
          filename: github-metrics-temp.svg
