name: Metrics
on:
  schedule:
    - cron: "20 15 * * *"
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“Š GitHub Metrics
        uses: Funmatu/metrics@master
        with:
          use_prebuilt_image: no
          
          # â”€â”€â”€ ãƒˆãƒ¼ã‚¯ãƒ³è¨­å®š â”€â”€â”€
          # ãƒ‡ãƒ¼ã‚¿å–å¾—ç”¨ï¼ˆPersonal Access Tokenï¼‰
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          # ç”»åƒä¿å­˜ç”¨ï¼ˆGitHub Actionsæ¨™æº–ãƒˆãƒ¼ã‚¯ãƒ³ï¼‰
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # â”€â”€â”€ åŸºæœ¬è¨­å®š â”€â”€â”€
          user: Funmatu
          template: classic
          base: header, activity, community, repositories, metadata
          # repositories_forks: yes
          config_timezone: Asia/Tokyo
          filename: github-metrics.svg
          debug: no
          plugins_errors_fatal: no
          
          # ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼å¯¾ç­–
          retries: 5
          retries_delay: 360

          # â”€â”€â”€ 1. è¨€èªçµ±è¨ˆ (Languages) â”€â”€â”€
          # plugin_lines: yes
          # plugin_languages: yes
          # plugin_languages_details: lines, bytes-size, percentage
          # plugin_languages_limit: 8
          plugin_languages: yes
          plugin_languages_ignored: D
          plugin_languages_indepth: yes
          # plugin_languages_indepth: no
          # commits_authoring: Funmatu, funmatu@gmail.com
          plugin_languages_details: lines, percentage, bytes-size
          # plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_categories: programming
          plugin_languages_limit: 8
          plugin_languages_analysis_timeout: 600
          plugin_languages_analysis_timeout_repositories: 120
          # plugin_languages_indepth_custom: Funmatu/gist-aggregation
          # plugin_languages_recent_load: 1000 # (recently-used section)
          # plugin_languages_recent_days: 365 # (recently-used section)

          # â”€â”€â”€ 2. é–‹ç™ºç¿’æ…£ (Habits) â”€â”€â”€
          plugin_habits: yes
          plugin_habits_from: 365
          plugin_habits_days: 28
          # factsã¯è©³ç´°ãªãƒ‘ãƒƒãƒè§£æã‚’è¡Œã„ã‚¯ãƒ©ãƒƒã‚·ãƒ¥ã®åŸå› ã«ãªã‚‹ãŸã‚OFF
          plugin_habits_facts: no
          plugin_habits_charts: yes
          plugin_habits_trim: yes

          # â”€â”€â”€ 3. Issue / PR è¿½è·¡ (Followup) â”€â”€â”€
          plugin_followup: yes
          plugin_followup_sections: repositories

          # â”€â”€â”€ 4. å®Ÿç¸¾ (Achievements) â”€â”€â”€
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          # å»ƒæ­¢ã•ã‚ŒãŸprojects APIã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ã‚’é™¤å¤–
          plugin_achievements_ignored: projects
