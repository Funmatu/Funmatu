          plugin_habits_facts: no
          plugin_habits_charts: yes
          plugin_habits_trim: yes

          # Followupè¨­å®š
          plugin_followup: yes
          plugin_followup_sections: repositories

          # Achievementsè¨­å®š
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B
          plugin_achievements_ignored: projects

      # 3. ã€é‡è¦ã€‘ãƒ•ã‚§ãƒ¼ãƒ«ã‚»ãƒ¼ãƒ•è¨­å®š 2: ãƒ•ã‚¡ã‚¤ãƒ«ã®æ¤œè¨¼
      # ç”Ÿæˆã•ã‚ŒãŸSVGãƒ•ã‚¡ã‚¤ãƒ«ã®ã‚µã‚¤ã‚ºã‚’ç¢ºèªã—ã¾ã™ã€‚
      # ç©ºã®ç”»åƒã‚„ã‚¨ãƒ©ãƒ¼æ™‚ã®ç”»åƒã¯ã‚µã‚¤ã‚ºãŒå°ã•ã„ãŸã‚ã€é–¾å€¤ï¼ˆã“ã“ã§ã¯60KBï¼‰ä»¥ä¸‹ãªã‚‰å¤±æ•—ã¨ã¿ãªã—ã¾ã™ã€‚
      - name: ğŸ›¡ï¸ Verify output
        run: |
          echo "Verifying github-metrics-temp.svg..."
          
          # ãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèª
          if [ ! -f "/metrics_renders/github-metrics-temp.svg" ]; then
            echo "Error: File was not generated."
            exit 1
          fi

          # ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã‚’ç¢ºèª (ãƒã‚¤ãƒˆå˜ä½)
          FILE_SIZE=$(wc -c < "metrics_renders/github-metrics-temp.svg")
