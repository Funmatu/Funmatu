          # ã€é‡è¦ã€‘ãƒ‡ãƒãƒƒã‚°ç”¨: ã‚¨ãƒ©ãƒ¼ãŒã‚ã‚Œã°ãƒ­ã‚°ã«å‡ºã—ã¦å‡¦ç†ã‚’æ­¢ã‚ã‚‹ï¼ˆæ¤œè¨¼ã‚¹ãƒ†ãƒƒãƒ—ã§æ‹¾ã†ãŸã‚ï¼‰
          plugins_errors_fatal: yes
