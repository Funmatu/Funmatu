          # é–¾å€¤è¨­å®š (ä¾‹: 60KB = 60000 bytesã€‚é€šå¸¸æ­£å¸¸ãªç”»åƒã¯ã‚‚ã£ã¨å¤§ãã„ã¯ãš)
          MIN_SIZE=60000
          
          if [ "$FILE_SIZE" -lt "$MIN_SIZE" ]; then
            echo "Error: File size is too small ($FILE_SIZE bytes). Something went wrong."
            exit 1
          fi
          
          # æ­£å¸¸ã§ã‚ã‚Œã°ã€ä¸€æ™‚ãƒ•ã‚¡ã‚¤ãƒ«ã‚’æ­£å¼åç§°ã«å¤‰æ›´ã—ã¦ãƒ«ãƒ¼ãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã¸ç§»å‹•
          mv /metrics_renders/github-metrics-temp.svg github-metrics.svg
          echo "Verification passed."

      # 4. ã€é‡è¦ã€‘ãƒ•ã‚§ãƒ¼ãƒ«ã‚»ãƒ¼ãƒ•è¨­å®š 3: æ­£å¸¸ãªå ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
      - name: ğŸš€ Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # å¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
          git add github-metrics.svg
